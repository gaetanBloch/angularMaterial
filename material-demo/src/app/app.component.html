<mat-checkbox
  #showDetails
  [value]=""
  [checked]="isChecked"
  (change)="onChange($event)"
>Show details</mat-checkbox>
<div *ngIf="showDetails.checked">Some details...</div>

<br/>
<br/>

<mat-radio-group value="0">
  <mat-radio-button
    value="1"
  >Male</mat-radio-button>
  <mat-radio-button
    value="0"
  >Female</mat-radio-button>
</mat-radio-group>

<br/>
<br/>
<br/>

<mat-select [(ngModel)]="color">
  <mat-option *ngFor="let color of colors"
          [value]="color.id">{{ color.name }}</mat-option>
</mat-select>
